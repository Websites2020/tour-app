<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>

</head>
<body>
    <h1>Tourist</h1>
    <button id="logout">Log Out</button>
    <form>
        Location you would like to tour.<br>
        <input id="location" type="text"><br>
        What do you want to see/do?<br>
        <input id="description" class="large-text-box" type="text"><br>
        Desired Date<br>
        <input id="date" type="date"><br>
        Desired Time<br>
        <input id="time" type="time"><br>
        Best contact email<br>
        <input id="email" type="email"><br>
        How much do you want to spend?<br>
        <input id="offer" type="text"><br>
        <button type="button" onclick="store()">Submit</button>
    </form>
</body>
<footer>Daniel Button &copy; 2018</footer>
</html>
