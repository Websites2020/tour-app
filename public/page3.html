<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tour With A Local -- Sign Up</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./login.js"></script>

</head>
<body>
        <header>
                <h1>Sign Up
                        <div id="google_translate_element"></div>
                </h1>
                </header>
    <form id="signupForm" style="font-size: 20px;" onsubmit="addUser()" action="/">
        User Name:<br>
        <input id="usrName" style="font-size: 20px;" type="text" name="usrName" maxlength="254" required><br>
        Email:<br>
        <input id="usrEmail" style="font-size: 20px;" type="email" name="usrEmail" maxlength="254" required><br>
        Password:<br>
        <input id="usrPass" style="font-size: 20px;" type="password" name="usrPass" maxlength="254" required><br>
        Account Type:<br>
        <input style="font-size: 20px;" type="radio" name="account" value="1" checked> Tourist&nbsp;&nbsp;&nbsp;
        <input style="font-size: 20px;" type="radio" name="account" value="2"> Local<br><br>
        <input
        style="background-color: blue;
        border: none;
        color: white;
        padding: 7px 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;" type="submit">
    </form>
    <br>
    <button
    style="background-color: blue;
        border: none;
        color: white;
        padding: 7px 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;" onclick="window.location.href='/'">Home</button>
</body>
<br><hr>

</html>
